<img src="../../../assets/logo.png" alt="" srcset="" class="web-imagen"/>
<div class="login-container app-frorm">
    <form>
        <label style="font-size: 20px;">Bienvenido, gestione contratos de manera ágil.</label>
        <div class="mb-3 mt-3">
            <label for="userId" class="form-label">Usuario</label>
            <input type="text" [(ngModel)]="user.userName" class="form-control" id="userId" name="userId">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password">
        </div>
        <div class="flex flex-wrap justify-content-end gap-2">
            <p-button type="submit" styleClass="p-button-warning" (click)="login()">Ingresar</p-button>
        </div>
    </form>
</div>
